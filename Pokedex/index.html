<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex Clásica de Kanto</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }

    .pokedex {
      background-color: #d32f2f;
      border: 8px solid #000;
      border-radius: 20px;
      padding: 20px;
      width: 90vw;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
      animation: fadeIn 1.5s ease;
      box-sizing: border-box;
    }

    .top-section {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .speaker {
      width: 8vw;
      max-width: 40px;
      height: 8vw;
      max-height: 40px;
      background-color: #444;
      border-radius: 50%;
    }

    .led {
      width: 4vw;
      max-width: 20px;
      height: 4vw;
      max-height: 20px;
      background-color: green;
      border-radius: 50%;
      border: 2px solid #000;
      animation: blink 1s infinite alternate;
    }

    .screen {
      background-color: #000;
      border: 5px solid #333;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    .screen img {
      width: 60vw;
      max-width: 200px;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 0.5s forwards;
      animation-delay: 1s;
    }

    .info-panel {
      background-color: #f5f5f5;
      border: 3px solid #333;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
      text-align: left;
      font-size: 4vw;
      max-font-size: 18px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      width: 90%;
      box-sizing: border-box;
    }

    .input-section>input,
    .input-section>button {
      width: 100%;
      padding: 8px;
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 4vw;
      max-font-size: 16px;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .nav-buttons button {
      flex: 1;
      background-color: #a42a2a;
      border: 4px solid #000;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 4vw;
      max-font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px #670000;
      transition: background-color 0.3s, box-shadow 0.2s;
      user-select: none;
      max-width: 48%;
    }

    .nav-buttons button:hover {
      background-color: #cf3b3b;
      box-shadow: 0 2px #3f0000;
    }

    .nav-buttons button:active {
      box-shadow: none;
      transform: translateY(2px);
    }

    @media (min-width: 600px) {
      .info-panel {
        font-size: 16px;
      }

      .input-section>input,
      .input-section>button,
      .nav-buttons button {
        font-size: 16px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes blink {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.3;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px #fff;
      }

      50% {
        box-shadow: 0 0 20px #0f0;
      }

      100% {
        box-shadow: 0 0 5px #fff;
      }
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="pokedex">
    <div class="top-section">
      <div class="speaker"></div>
      <div class="led"></div>
      <div class="led"></div>
      <div class="led"></div>
    </div>

    <div class="screen">
      <img id="pokemonImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png"
        alt="Imagen del Pokemon" />
    </div>

    <div class="info-panel">
      <h2 id="pokemonName">---</h2>
      <p id="pokemonType">Tipo: ---</p>
      <p id="pokemonHeight">Altura: --- m</p>
      <p id="pokemonWeight">Peso: --- kg</p>
      <p id="pokemonMoves">Ataques: ---</p>
    </div>

    <div class="input-section">
      <input type="text" id="pokemonInput" placeholder="Número o nombre del Pokémon" />
      <button id="searchBtn">Buscar</button>

      <!-- <div class="nav-buttons">
        <button id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
      </div> -->
    </div>
  </div>

  <audio id="startupSound" src="sounds/startup.mp3"></audio>
  <audio id="detectSound" src="sounds/detect.mp3"></audio>
  <audio id="backgroundMusic" src="sounds/background.mp3" loop></audio>

  <script>
    const startupSound = document.getElementById("startupSound");
    const detectSound = document.getElementById("detectSound");
    const backgroundMusic = document.getElementById("backgroundMusic");

    backgroundMusic.volume = 0.2;

    const typeTranslations = {
      normal: "Normal",
      fighting: "Lucha",
      flying: "Volador",
      poison: "Veneno",
      ground: "Tierra",
      rock: "Roca",
      bug: "Bicho",
      ghost: "Fantasma",
      steel: "Acero",
      fire: "Fuego",
      water: "Agua",
      grass: "Planta",
      electric: "Eléctrico",
      psychic: "Psíquico",
      ice: "Hielo",
      dragon: "Dragón",
      dark: "Siniestro",
      fairy: "Hada",
    };

    let currentPokemonId = 0;

    window.onload = () => {
      startupSound.play();
      backgroundMusic.play();
      buscarPokemon(currentPokemonId);
    };

    document.getElementById("searchBtn").addEventListener("click", () => {
      const pokemon = document.getElementById("pokemonInput").value.toLowerCase().trim();
      if (pokemon === "") {
        alert("Introduce el número o nombre del Pokémon.");
        return;
      }
      buscarPokemon(pokemon);
    });

    async function traducirAtaques(moves) {
      const nombres = [];
      const primerosCuatro = moves.slice(0, 4);
      for (const move of primerosCuatro) {
        try {
          const res = await fetch(move.move.url);
          if (!res.ok) throw new Error("Error al obtener movimiento");
          const data = await res.json();
          const nombreEs = data.names.find((n) => n.language.name === "es")?.name || move.move.name;
          nombres.push(nombreEs);
        } catch {
          nombres.push(move.move.name);
        }
      }
      return nombres;
    }

    async function buscarPokemon(nombre) {
      try {
        let poke = nombre;
        if (typeof nombre === "number") {
          poke = nombre.toString();
        }

        const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${poke}`);
        if (!response.ok) throw new Error("Pokémon no encontrado.");
        const data = await response.json();

        currentPokemonId = data.id;

        detectSound.play();

        document.getElementById("pokemonImage").src = data.sprites.front_default;
        document.getElementById("pokemonName").textContent = data.name.toUpperCase();

        const tipos = data.types.map((t) => typeTranslations[t.type.name] || t.type.name);
        document.getElementById("pokemonType").textContent = "Tipo: " + tipos.join(", ");
        document.getElementById("pokemonHeight").textContent = "Altura: " + data.height / 10 + " m";
        document.getElementById("pokemonWeight").textContent = "Peso: " + data.weight / 10 + " kg";

        const ataquesTraducidos = await traducirAtaques(data.moves);
        document.getElementById("pokemonMoves").textContent = "Ataques: " + ataquesTraducidos.join(", ");

        leerPokemon(data, tipos, ataquesTraducidos);

        // Actualizar input con número actual
        document.getElementById("pokemonInput").value = currentPokemonId;
      } catch (error) {
        alert(error.message);
      }
    }

    function leerPokemon(data, tiposTraducidos, ataques) {
      const synth = window.speechSynthesis;
      /*const texto = `Nombre: ${data.name}. Tipo: ${tiposTraducidos.join(", ")}. Altura: ${
        data.height / 10
      } metros. Peso: ${data.weight / 10} kilogramos. Principales ataques: ${ataques}.`;*/
      const texto = `Nombre: ${data.name}. Tipo: ${tiposTraducidos.join(", ")}. Altura: ${
        data.height / 10
      } metros. Peso: ${data.weight / 10} kilogramos.`;

      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = "es-ES";
      synth.speak(utter);
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPokemonId > 1) {
        buscarPokemon(currentPokemonId - 1);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      /*if (currentPokemonId < 151) {*/
        if (currentPokemonId < 248) {
        buscarPokemon(currentPokemonId + 1);
      }
    });
  </script>
</body>

</html>
