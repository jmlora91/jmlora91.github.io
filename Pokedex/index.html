<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokédex clásica con voz</title>
  <style>
    /* Tus estilos existentes (los mismos que tienes) */
    @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }
    body {
      background-color: black;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .pokedex {
      max-width: 380px;
      width: 100%;
      padding: 10px;
      border: 10px solid #00a0f0;
      border-radius: 20px;
      background-color: black;
    }
    .screen {
      margin: 10px auto;
      background-color: #4a4a4a;
      height: 240px;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
    }
    .input-section {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 200px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #00a0f0;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      padding: 10px 15px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0073b8;
    }
    .header h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .header h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: normal;
      font-size: 12px;
      color: #ccc;
    }
    .info {
      margin-top: 10px;
      font-size: 12px;
    }
    .info strong {
      display: inline-block;
      width: 70px;
    }
    .types, .abilities, .moves {
      margin-top: 8px;
    }
    .types span, .abilities span, .moves span {
      display: inline-block;
      margin-right: 8px;
      background: #0073b8;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 12px;
    }
    .pokemon-img {
      display: block;
      margin: 10px auto;
      max-width: 150px;
      max-height: 150px;
    }
  </style>
</head>
<body>
  <div class="pokedex">
    <div class="header">
      <h1>Pokédex Clásica</h1>
      <h2>Introduce número o nombre y pulsa Buscar</h2>
    </div>

    <div class="input-section">
      <input type="text" id="pokemonInput" placeholder="Número o nombre del Pokémon" />
      <button id="searchBtn">Buscar</button>
      <button id="toggleVoiceBtn">Voz: OFF</button>
    </div>

    <div class="screen" id="screen"></div>
  </div>

  <script>
    const screen = document.getElementById('screen');
    const searchBtn = document.getElementById('searchBtn');
    const pokemonInput = document.getElementById('pokemonInput');
    const toggleVoiceBtn = document.getElementById('toggleVoiceBtn');

    let voiceEnabled = false; // Por defecto apagado

    toggleVoiceBtn.addEventListener('click', () => {
      voiceEnabled = !voiceEnabled;
      toggleVoiceBtn.textContent = voiceEnabled ? 'Voz: ON' : 'Voz: OFF';
    });

    searchBtn.addEventListener('click', () => {
      const nombre = pokemonInput.value.trim().toLowerCase();
      if (nombre) {
        buscarPokemon(nombre);
      }
    });

    pokemonInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });

    async function buscarPokemon(nombre) {
      try {
        screen.innerHTML = 'Buscando...';
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${nombre}`);
        if (!res.ok) throw new Error('Pokémon no encontrado');
        const data = await res.json();

        // Obtener tipos
        const tipos = data.types.map(t => t.type.name);

        // Obtener ataques (máximo 10)
        const ataques = data.moves.slice(0, 10).map(m => m.move.name);

        // Traducción simple de ataques a español (algunos ejemplos)
        const traduccionesAtaques = {
          tackle: "Placaje",
          vine-whip: "Látigo Cepa",
          ember: "Ascuas",
          scratch: "Arañazo",
          pound: "Golpe Cuerpo",
          bubble: "Burbuja",
          quick-attack: "Ataque Rápido",
          water-gun: "Pistola Agua",
          razor-leaf: "Hoja Afilada",
          thunder-shock: "Impactrueno"
        };

        const ataquesTraducidos = ataques.map(a => traduccionesAtaques[a] || a);

        // Mostrar información
        screen.innerHTML = `
          <h3>${data.name.toUpperCase()} (#${data.id})</h3>
          <img src="${data.sprites.front_default}" alt="${data.name}" class="pokemon-img" />
          <div class="info"><strong>Altura:</strong> ${data.height / 10} m</div>
          <div class="info"><strong>Peso:</strong> ${data.weight / 10} kg</div>
          <div class="types"><strong>Tipos:</strong> ${tipos.map(t => `<span>${t}</span>`).join('')}</div>
          <div class="moves"><strong>Ataques:</strong> ${ataquesTraducidos.map(a => `<span>${a}</span>`).join('')}</div>
        `;

        // Leer con voz si está activado
        if (voiceEnabled) {
          leerPokemon(data, tipos, ataquesTraducidos);
        }

        pokemonInput.value = '';
      } catch (error) {
        screen.innerHTML = `<p style="color: red;">${error.message}</p>`;
      }
    }

    function leerPokemon(data, tipos, ataques) {
      if (!window.speechSynthesis) return;

      const texto = `Pokémon ${data.name}, número ${data.id}. Altura ${data.height / 10} metros, peso ${data.weight / 10} kilos. Tipos: ${tipos.join(', ')}. Algunos ataques: ${ataques.join(', ')}.`;

      const utterance = new SpeechSynthesisUtterance(texto);
      utterance.lang = 'es-ES';
      speechSynthesis.cancel(); // Cancelar posibles voces previas
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
