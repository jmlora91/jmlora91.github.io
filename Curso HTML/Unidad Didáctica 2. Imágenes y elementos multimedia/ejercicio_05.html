    <!-- Video de YouTube -->
    <h2>Video de YouTube</h2>

    <!-- Audio local -->
    <h2>Audio Local (MP3)</h2>
    <p>A continuación se reproduce un archivo de audio que está guardado localmente en la carpeta del proyecto:</p>
    
    <audio src="audio/musica.mp3" controls></audio>
